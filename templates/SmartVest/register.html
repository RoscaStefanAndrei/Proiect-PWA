{% extends 'base.html' %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h3 class="mb-0">Join SmartVest</h3>
            </div>
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    <!-- Render form fields manually or with a library. Using as_p for simplicity but adding bootstrap classes via JS/Serverside ideally. For now raw as_p is functional. -->
                    {{ form.as_p }}
                    <div class="d-grid gap-2">
                        <button class="btn btn-primary" type="submit">Sign Up</button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-muted text-center">
                Already have an account? <a href="{% url 'login' %}">Login here</a>.
            </div>
        </div>
    </div>
</div>
{% endblock %}
